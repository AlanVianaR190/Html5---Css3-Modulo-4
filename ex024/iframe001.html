<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* no caso do iframe as configurações validas são as de css, e não as da de perimetros dentro das tags */
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>

    <!-- o tamanho padão do iframe e de 300x150, 
     o frameborder e valido apenas 0 e 1, para melhores configurações utilizar as de css -->

    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px"></iframe> para aprender a programar</p>

    <!-- Alguns sites não podem ser vistos em iframe -->
    <p>O site do <iframe src="https://www.google.com.br/" frameborder="0"></iframe> também é muito legal.</p>

    <!-- Caso o dispositivo ou o navegador não seja possivel ver o iframe, (não parece ser efetivo) -->
    <p>Acesse o meu repositorio <iframe src="https://alanvianar190.github.io/Html5---Css3-Modulo-3/" frameborder="0" height="500px" width="500px">no <a href="https://alanvianar190.github.io/Html5---Css3-Modulo-3/" target="_blank">Github</a></iframe> de html & css.</p>


</body>
</html>
