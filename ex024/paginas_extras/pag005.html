<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique Aqui</a>
    <div id="saida"></div>
    <script>
        function clicou(){
            saida = window.document.querySelector("div#saida");
            saida.innerHTML += "<p>Vc clicou!</p>";
        }
    </script>
</body>
</html>
