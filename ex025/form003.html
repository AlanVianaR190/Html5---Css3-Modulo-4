<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="ival">Valor</label>
            <!-- O atributo value é utilizado para definir o valor inicial do campo de entrada, ele sobrepoe o placeholder -->
            <input type="number" name="val" id="ival" required min="0" max="10" placeholder="0 a 10" step="0.1" value="7.5">
        </p>
        <p>
            <label for="imes">Mês de val.</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
