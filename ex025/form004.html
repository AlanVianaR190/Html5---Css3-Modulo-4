<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <!-- O elemento <fieldset> no HTML é usado para agrupar elementos de um formulário. -->
        <fieldset>
            <!-- O elemento <legend> no HTML é usado em conjunto com o <fieldset> para fornecer uma legenda ou título descritivo para o grupo de campos de um formulário -->
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="idnome" required minlength="3" max="15">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <!--  -->
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <!-- O atributo pattern em um elemento <input> no HTML é usado para definir uma expressão regular que o valor do campo de entrada deve corresponder para ser considerado válido. -->
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!-- Estudar sobre RegEx -->
</body>
</html>
