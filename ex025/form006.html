<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="iniv">Nivel:</label>
            <!-- O elemento <input type="range"> cria um controle deslizante que permite ao usuário selecionar um valor de um intervalo definido. -->
            <input type="range" name="niv" id="iniv" value="2" min="1" max="5">
        </p>
        <p>
            <label for="iarquiv">Documento:</label>
            <!-- O elemento <input type="file"> cria um campo de entrada que permite ao usuário selecionar um ou mais arquivos de seu sistema de arquivos para serem enviados ao servidor. Este tipo de entrada é útil para permitir uploads de arquivos em formulários web. -->
            <input type="file" name="arquiv" id="iarquiv">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!-- Como o metodo get tem uma limitação de 3kb utilizar o metodo post no caso de envio de arquivos -->
</body>
</html>
